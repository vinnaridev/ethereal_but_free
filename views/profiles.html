    <link rel="stylesheet" href="../styles/profiles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>

                 <span></span><span></span><span></span><span></span>

        </ul>

    <div class="container">

        <div class="inputs-left">
            <p class="title" style="text-align: center;">Shipping Details</p>
            <div class="inputs">
            <input type="text" class="f-name" id="f-name" placeholder="Full name">
            <input type="text" class="zip" id="zip" placeholder="Zip">
            <input type="text" class="email" id="email" placeholder="Email">
            <input type="text" class="phone" id="phone" placeholder="Phone number">
            <input type="text" class="address1" id="address1" placeholder="Address 1">
            <input type="text" class="address2" id="address2" placeholder="Address 2">
            <input type="text" class="city" id="city" placeholder="City">
            <input type="text" class="state" id="state" placeholder="State">
            <input type="text" class="country" id="country" placeholder="Country">
            <input type="text" class="pname" id="pname" placeholder="Profile name">

            <div class="billing">
                <p class="billing-title" style="text-align: center; color: #fff; margin: 2em 0 1em 0;">Billing</p>
                <input type="text" class="card" id="card-number" placeholder="Card number">
                <input type="text" class="cvv" id="card-cvv" placeholder="CVV">
                <select id="month">
                    <option value="Select month" disabled selected>Select month</option>
                </select>
                <select id="year">
                    <option value="Select year" disabled selected>Select year</option>
                </select>
            </div>

            <div class="save">
                <button id="save-profile">Save profile</button>
            </div>
            </div>
        </div>

        <div class="profile-right">
            <p class="title">Other information</p>
            <div class="card">
                <div class="top">
                    <div id="f-name-mirror"></div>
                </div>

                <div class="bottom">
                    <div class="expiry-cvv" id="expiry-cvv">
                        <div class="cvv-mirror" id="cvv-mirror"></div>
                    </div>
                    <div class="card-number-mirror" id="card-number-mirror"></div>
                </div>
            </div>

            <p class="title">Any information vx wants under here</p>
        </div>

                    </div>
                </div>
            </div>
        -->
    </div>

<script>
var fNameInput = document.getElementById('f-name');

fNameInput.onkeyup = function(){
    document.getElementById('f-name-mirror').innerHTML = fNameInput.value;
}

var cardInput = document.getElementById('card-number');

cardInput.onkeyup = function(){
    document.getElementById('card-number-mirror').innerHTML = cardInput.value;
}

var cvvInput = document.getElementById('card-cvv');

cvvInput.onkeyup = function(){
    document.getElementById('cvv-mirror').innerHTML = cvvInput.value;
}

var expInput = document.getElementById('card-expiry');

expInput.onkeyup = function(){
    document.getElementById('expiry-mirror').innerHTML = expInput.value;
}
</script>
</body>
</html>
